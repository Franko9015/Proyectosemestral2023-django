{% extends 'base2.html' %}
{%load static%}
{% block contenedor %}
      <!----SECCION CONTACTO-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="well well-sm">
              <form class="form-horizontal" method="post">
                <fieldset>
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    CaosNews Al Dia
                  </p>
                  <!-- PRIMER NOMBRE -->
                  <div
                    class="inputBox"
                    id="txtprimernombre"
                    name="txtprimernombre"
                  >
                    <input type="text" required="required" />
                    <span>Primer Nombre</span>
                  </div>
                  <!-- SEGUNDO NOMBRE -->
                  <div
                    class="inputBox"
                    id="txtsegundonombre"
                    name="txtsegundonombre"
                  >
                    <input type="text" required="required" />
                    <span>Segundo Nombre</span>
                  </div>
                  <!-- APELLIDO PATERNO -->
                  <div class="inputBox" id="txtappaterno" name="txtappaterno">
                    <input type="text" required="required" />
                    <span>Apellido Paterno</span>
                  </div>
                  <!-- APELLIDO MATERNO -->
                  <div class="inputBox" id="txtappmaterno" name="txtapmaterno">
                    <input type="text" required="required" />
                    <span>Apellido Materno</span>
                  </div>
                  <!-- CORREO ELECTRONICO -->
                  <div class="inputBox" id="txtcorreo" name="txtcorreo">
                    <input type="text" required="required" />
                    <span>Correo Electrónico</span>
                  </div>
                  <!-- TELEFONO -->
                  <div class="inputBox" id="txttelefono" name="txttelefono">
                    <input type="text" required="required" />
                    <span>Numero de teléfono</span>
                  </div>
                  <!-- AREA DE TEXTO -->
                  <div class="textAreaBox">
                    <textarea class="textAreaBox" id="txtArea" style="height: 200px"></textarea>
                    <span>Ingrese su mensaje.</span>
                  </div>
                  <!-- BOTONES -->
                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button
                        type="submit"
                        onclick=""
                        class="btn btn-primary btn-lg"
                      >
                        Enviar
                      </button>
                      <button type="reset" class="btn btn-danger btn-lg">
                        Limpiar
                      </button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br/>
    {% endblock contenedor %}
