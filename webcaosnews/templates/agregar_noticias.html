    <main>
      <!-- registro -->
      <section class="vh-100" style="background-color: #ffffff">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                        Agregar Noticias
                      </p>
                      <form
                        action="index_usuario.html"
                        method=""
                        onsubmit="return validaciones()"
                      >
                        <form class="mx-1 mx-md-4">
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c"
                                >Titulo de la noticia</label>

                                <input
                                required
                                type="text"
                                id="nombre"
                                class="form-control"
                              />
                              
                            </div>
                          </div>

                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example1c"
                                >Categoria</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option value="default"></option>
                                    <option>Economia</option>
                                    <option>Salud</option>
                                    <option>Deporte</option>
                                    <option>Politica</option>
                                    <option>Reportaje</option>
                                    <option>Internacional</option>
                                </select>
                              <!-- <input required type="text" id="apellido" class="form-control"/> -->

                            </div>
                          </div>

                          <!-- TEXT AREA -->
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                                <label class="form-label" for="form3Example3c"
                                >Descripcion de la noticia</label>

                                <textarea class="textAreaBox" style="height: 200px; width: 100%;"  name="" id="" cols="35" rows="6"></textarea>
                                
                            </div>
                          </div>

                          <!-- AGREGAR ARCHIVOS -->
                          
                            <section id="multi-selector-uniq">
                                <input id="files" type="file" multiple>
                                <ul id="preview"></ul>
                            </section>

                          <br>
                          <!-- BOTONES -->
                          <div>
                            <button
                              type="submit"
                              class="btn btn-primary btn-block mb-4"
                            >
                              Enviar solicitud de noticia
                            </button>
                            <button
                              type="reset"
                              class="btn btn-danger btn-block mb-4"
                            >
                              Limpiar todo
                            </button>
                          </div>
                          
                        </form>
                      </form>
