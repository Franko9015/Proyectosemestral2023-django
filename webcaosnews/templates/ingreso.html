{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Caos News</title>
    <!-- LINK BOOTSTRAP -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontello.css' %}" />
    <link rel="stylesheet" href="{% static 'css/btnIngresar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
  </head>
  <body>
    <!-- BARRA DE NAVEGACION -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'IND' %}">
            <img src="{% static 'img/LogoCaosNews.png' %}"  width="64" height="64" class="d-inline-block align-left" alt="">
            Caos News
          </a>
          <button
            class="navbar-toggler active"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon active"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'IND' %}">Principal</a>
              </li>
              <li ¿class="nav-item">
                <a class="nav-link" href="{%url 'INT' %}">Internacional</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'ECO' %}">Economia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'SAL' %}">Salud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'DEP' %}">Deporte</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'POL' %}">Politica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{%url 'REP' %}">Reportajes</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="..."
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Contacto
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item icon-facebook-squared"
                      href="https://www.facebook.com/"
                      target="_blank"
                      >Facebook</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item icon-instagram"
                      href="https://www.instagram.com/"
                      target="_blank"
                      >Instagram</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item icon-twitter"
                      href="https://twitter.com/?lang=es"
                      target="_blank"
                      >Twitter</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item icon-whatsapp"
                      href="https://web.whatsapp.com/"
                      target="_blank"
                      >Whatsapp</a
                    >
                  </li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item icon-comment" href="{%url 'CON' %}"
                      >Mensaje</a
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar"
                aria-label="Search"
              />
              <button
                class="btn btn-outline-success icon-scearch btn-margen-derecha"
                type="submit"
              >
                Buscar
              </button>

            </form>
          </div>
        </div>
      </nav>
  </header>
            
  <main>
    <section class="vh-100" style="background-color: #ffffff;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <!---INICIO SECCION-->
                    <div class="d-flex justify-content-center">
                      <form action="index_usuario.html" method="" onsubmit="return validaciones()">   
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Iniciar Sesión</p>
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input required type="email" id="Ejemplo1" class="form-control" />
                            <label class="form-label" for="Ejemplo1">Correo</label>
                          </div>
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input required type="password" id="Ejemplo2" class="form-control" />
                            <label class="form-label" for="Ejemplo2">Contraseña</label>
                          </div>
                          <!-- 2 column grid layout for inline styling -->
                          <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label" for="form2Example31"> Recuérdame </label>
                              </div>
                            </div>
                            <div class="col">
                              <!-- Simple link -->
                              <a href="#!">Olvidó su contraseña?</a>
                            </div>
                          </div>
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                          <button type="reset" class="btn btn-danger btn-block mb-4"> Limpiar</button>
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>No estás registrado? <a href="registro.html">Regístrese aquí</a></p>
                          </div>
                      </form>
                    </div>            
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
          
  </main>
  <!---FOOOTER-->
  <Footer> 
    
  </Footer>
  <!-- SCRIPT BOOTSTRAP -->
  <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{%static 'js/script.js'%}"></script>       
</body>
</html>
