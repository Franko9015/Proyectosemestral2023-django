{% extends 'base2.html' %}
{%load static%}
{% block contenedor %}
    <section class="vh-100" style="background-color: #ffffff;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <!---INICIO SECCION-->
                    <div class="d-flex justify-content-center">
                      <form action="{%url 'LOG' %}" method="POST" onsubmit="return validaciones()">
                        {% csrf_token %}   
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Iniciar Sesión</p>
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input required type="text" id="Ejemplo1" name="ejemplo1" class="form-control" required />
                            <label class="form-label" for="Ejemplo1">Usuario</label>
                          </div>
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input required type="password" id="Ejemplo2" name="ejemplo2" class="form-control" required />
                            <label class="form-label" for="Ejemplo2">Contraseña</label>
                          </div>
                          <!-- 2 column grid layout for inline styling -->
                          <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                <label class="form-check-label" for="form2Example31"> Recuérdame </label>
                              </div>
                            </div>
                            <div class="col">
                              <!-- Simple link -->
                              <a href="#!">Olvidó su contraseña?</a>
                            </div>
                          </div>
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block mb-4">Ingresar</button>
                          <button type="reset" class="btn btn-danger btn-block mb-4"> Limpiar</button>
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>No estás registrado? <a href="{%url 'REG' %}">Regístrese aquí</a></p>
                          </div>
                      </form>
                    </div>            
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
          
  </main>
  {% endblock contenedor %}
  
{% block js %}
  <script src="{%static 'js/script.js'%}"></script> 
{% endblock js %}
